apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eks-cluster
spec:
  destination:
    name: ''
    namespace: 'default'
    server: 'https://kubernetes.default.svc'
  source:
    path: 'capi-cluster/aws-eks'
    repoURL: '[Replace with your forked Git repo URL]'
    targetRevision: HEAD
    #helm:
     # valueFiles:
       # - values-c1.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
